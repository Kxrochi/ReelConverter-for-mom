<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #E1306C 0%, #F56040 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 30px 20px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .url-input:focus {
            outline: none;
            border-color: #E1306C;
            background: white;
            box-shadow: 0 0 0 3px rgba(225, 48, 108, 0.1);
        }

        .url-input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .url-input.valid {
            border-color: #27ae60;
            background: #f0f9f0;
        }

        .options-group {
            margin-bottom: 25px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .option-item:hover {
            border-color: #E1306C;
            background: white;
        }

        .option-item.selected {
            border-color: #E1306C;
            background: #fef7f7;
        }

        .option-item input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .option-item label {
            cursor: pointer;
            font-weight: 500;
            color: #333;
            flex: 1;
        }

        .engine-group {
            margin-bottom: 30px;
        }

        .engine-options {
            display: flex;
            gap: 10px;
        }

        .engine-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .engine-option.selected {
            border-color: #E1306C;
            background: #fef7f7;
            color: #E1306C;
            font-weight: 600;
        }

        .download-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #E1306C 0%, #F56040 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(225, 48, 108, 0.3);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #E1306C, #F56040);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .download-links {
            margin-top: 20px;
            display: none;
        }

        .download-link {
            display: block;
            margin-bottom: 10px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background: #E1306C;
            color: white;
            border-color: #E1306C;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #E1306C;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 25px 15px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Instagram Downloader</h1>
            <p>Download Reels, Videos & More</p>
        </div>
        
        <div class="form-container">
            <form id="downloadForm">
                <div class="input-group">
                    <label for="url">Instagram URL</label>
                    <input 
                        type="url" 
                        id="url" 
                        class="url-input" 
                        placeholder="https://www.instagram.com/reels/..."
                        required
                    >
                    <div class="error-message" id="urlError"></div>
                </div>

                <div class="options-group">
                    <label>What to download?</label>
                    <div class="options-grid">
                        <div class="option-item" data-option="video">
                            <input type="checkbox" id="video" name="options" value="video">
                            <label for="video">üé• Video</label>
                        </div>
                        <div class="option-item" data-option="audio">
                            <input type="checkbox" id="audio" name="options" value="audio">
                            <label for="audio">üéµ Audio</label>
                        </div>
                        <div class="option-item" data-option="thumbnail">
                            <input type="checkbox" id="thumbnail" name="options" value="thumbnail">
                            <label for="thumbnail">üñºÔ∏è Thumbnail</label>
                        </div>
                        <div class="option-item" data-option="caption">
                            <input type="checkbox" id="caption" name="options" value="caption">
                            <label for="caption">üìù Caption</label>
                        </div>
                    </div>
                </div>

                <div class="engine-group">
                    <label>Download Engine</label>
                    <div class="engine-options">
                        <div class="engine-option selected" data-engine="instaloader">
                            Instaloader
                        </div>
                        <div class="engine-option" data-engine="yt-dlp">
                            yt-dlp
                        </div>
                    </div>
                </div>

                <button type="submit" class="download-btn" id="downloadBtn">
                    <span id="btnText">üöÄ Start Download</span>
                </button>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="status-message" id="statusMessage"></div>
                </div>

                <div class="download-links" id="downloadLinks"></div>
            </form>
        </div>
    </div>

    <script>
        // URL validation
        const urlInput = document.getElementById('url');
        const urlError = document.getElementById('urlError');
        
        urlInput.addEventListener('input', async function() {
            const url = this.value.trim();
            if (url) {
                try {
                    const response = await fetch('/api/validate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: url })
                    });
                    
                    const data = await response.json();
                    
                    if (data.valid) {
                        this.classList.remove('error');
                        this.classList.add('valid');
                        urlError.style.display = 'none';
                    } else {
                        this.classList.remove('valid');
                        this.classList.add('error');
                        urlError.textContent = 'Please enter a valid Instagram URL';
                        urlError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Validation error:', error);
                }
            } else {
                this.classList.remove('error', 'valid');
                urlError.style.display = 'none';
            }
        });

        // Option selection
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', function() {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                
                if (checkbox.checked) {
                    this.classList.add('selected');
                } else {
                    this.classList.remove('selected');
                }
            });
        });

        // Engine selection
        document.querySelectorAll('.engine-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.engine-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Form submission
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            const options = Array.from(document.querySelectorAll('input[name="options"]:checked')).map(cb => cb.value);
            const engine = document.querySelector('.engine-option.selected').dataset.engine;
            
            if (!url) {
                urlError.textContent = 'Please enter an Instagram URL';
                urlError.style.display = 'block';
                urlInput.classList.add('error');
                return;
            }
            
            if (options.length === 0) {
                alert('Please select at least one download option');
                return;
            }
            
            // Start download
            const downloadBtn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const statusMessage = document.getElementById('statusMessage');
            const downloadLinks = document.getElementById('downloadLinks');
            
            downloadBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Starting download...';
            progressContainer.style.display = 'block';
            downloadLinks.style.display = 'none';
            
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        options: options,
                        engine: engine
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const downloadId = data.download_id;
                
                // Poll for status
                const pollStatus = async () => {
                    try {
                        const statusResponse = await fetch(`/api/status/${downloadId}`);
                        const statusData = await statusResponse.json();
                        
                        if (statusData.status === 'completed') {
                            progressFill.style.width = '100%';
                            statusMessage.textContent = 'Download completed!';
                            statusMessage.className = 'status-message success';
                            statusMessage.style.display = 'block';
                            
                            // Show download links
                            const linksHtml = Object.keys(statusData.results || {}).map(fileType => {
                                const typeNames = {
                                    'video': 'üé• Video',
                                    'audio': 'üéµ Audio',
                                    'thumbnail': 'üñºÔ∏è Thumbnail',
                                    'caption': 'üìù Caption'
                                };
                                return `<a href="/api/download/${downloadId}/${fileType}" class="download-link" download>${typeNames[fileType] || fileType}</a>`;
                            }).join('');
                            
                            downloadLinks.innerHTML = linksHtml;
                            downloadLinks.style.display = 'block';
                            
                            downloadBtn.disabled = false;
                            btnText.textContent = 'üöÄ Start Download';
                            
                        } else if (statusData.status === 'error') {
                            statusMessage.textContent = `Error: ${statusData.error}`;
                            statusMessage.className = 'status-message error';
                            statusMessage.style.display = 'block';
                            
                            downloadBtn.disabled = false;
                            btnText.textContent = 'üöÄ Start Download';
                            
                        } else if (statusData.status === 'processing') {
                            progressFill.style.width = `${statusData.progress || 0}%`;
                            statusMessage.textContent = 'Downloading...';
                            statusMessage.className = 'status-message';
                            statusMessage.style.display = 'block';
                            
                            setTimeout(pollStatus, 1000);
                        }
                    } catch (error) {
                        console.error('Status polling error:', error);
                        statusMessage.textContent = `Error: ${error.message}`;
                        statusMessage.className = 'status-message error';
                        statusMessage.style.display = 'block';
                        
                        downloadBtn.disabled = false;
                        btnText.textContent = 'üöÄ Start Download';
                    }
                };
                
                pollStatus();
                
            } catch (error) {
                console.error('Download error:', error);
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
                
                downloadBtn.disabled = false;
                btnText.textContent = 'üöÄ Start Download';
            }
        });
    </script>
</body>
</html>
