<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <h1>Instagram Reel Downloader</h1>
            </div>
            <p class="subtitle">Download Instagram Reels, posts, and IGTV videos in high quality</p>
        </div>

        <div class="download-section">
            <form id="downloadForm" class="download-form">
                <div class="input-group">
                    <input 
                        type="url" 
                        id="reelUrl" 
                        placeholder="Paste Instagram Reel link here..." 
                        required
                        class="url-input"
                    >
                    <button type="submit" class="btn btn-download" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>
                <div class="url-examples">
                    <p>Supported formats:</p>
                    <div class="example-links">
                        <span class="example-link">instagram.com/reel/...</span>
                        <span class="example-link">instagram.com/reels/...</span>
                        <span class="example-link">instagram.com/p/...</span>
                        <span class="example-link">instagram.com/tv/...</span>
                    </div>
                </div>
            </form>
            
            <!-- Progress Bar -->
            <div id="progressContainer" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">Preparing download...</div>
            </div>
            
            <!-- Download Results -->
            <div id="downloadResults" class="download-results" style="display: none;">
                <div class="result-header">
                    <i class="fas fa-check-circle"></i>
                    <h3>Download Complete!</h3>
                </div>
                <div id="resultContent" class="result-content">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
